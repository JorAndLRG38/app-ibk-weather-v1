# configuración mínima recomendada para desarrollo

# Puerto por defecto
port 6379

# Password para acceso (cambiar en producción)
requirepass 123456789

# Seguridad básica (en desarrollo, protegido; en producción usar ACL/TLS)
protected-mode yes
bind 0.0.0.0

# Persistencia: desactivar AOF si solo es cache; habilitar RDB snapshots si quieres persistencia
save 900 1
save 300 10
save 60 10000
appendonly no

# Límite de memoria y política de evicción
# Ajusta 512mb según tu máquina; en Docker también puedes limitar memoria con -m
maxmemory 536870912
maxmemory-policy allkeys-lru

# Timeouts y keepalive
timeout 0
tcp-keepalive 500

# Logging
loglevel notice
logfile ""

# Ajustes de rendimiento
databases 16
hz 10

# Lua script limits (evitar scripts largos en pruebas)
lua-time-limit 5000

# Protecciones y límites de clientes
maxclients 10000